<div class=" content mat-elevation-z8">
  <ng-container>
    <button mat-raised-button color="primary" routerLink="/update">Add</button>
  </ng-container><br><br>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="update" matSort>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="year">Year</th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>

      <ng-container matColumnDef="visit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="visit"> Visit</th>
        <td mat-cell *matCellDef="let element"> {{element.visit}} </td>
      </ng-container>

      <ng-container matColumnDef="ppt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ppt"> PPT </th>
        <td mat-cell *matCellDef="let element"> {{element.ppt}} </td>
      </ng-container>

      <ng-container matColumnDef="cash">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="cash"> Cash </th>
        <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
      </ng-container>
      <ng-container matColumnDef="response">
        <th mat-header-cell *matHeaderCellDef> Response </th>
        <td mat-cell *matCellDef="let element"> {{element.response}} </td>
      </ng-container>
      <ng-container matColumnDef="hname">
        <th mat-header-cell *matHeaderCellDef> Head name </th>
        <td mat-cell *matCellDef="let element"> {{element.hname}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Modify </th>
        <td mat-cell *matCellDef="let obj">
          <button mat-button color="primary" a [routerLink]="['/update',obj.id]">
            <mat-icon>update</mat-icon>
          </button>
          <button mat-button color="primary" (click)="delete(obj.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
  <br>
